<!DOCTYPE html>
<html>
<head>
    <title>Formula Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-card">
    <!-- Set 1: fee*count-discount -->
    <div class="section">
        <div class="section-title">Total Cost with Flat Discount (Set 1)</div>
        <div class="form-group">
            <input type="text" class="form-control" id="fee1" placeholder="Fee">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="discount1" placeholder="Discount">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="count1" placeholder="Count">
        </div>
        <formula evaluator="fee * count - discount" placeholder="fee  *  count  -  discount"></formula>
    </div>
    <!-- Set 2: fee*count-discount -->
    <div class="section">
        <div class="section-title">Total Cost with Flat Discount (Set 2)</div>
        <div class="form-group">
            <input type="text" class="form-control" id="fee2" placeholder="Fee">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="discount2" placeholder="Discount">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="count2" placeholder="Count">
        </div>
        <formula evaluator="fee*count-discount" placeholder="fee  *  count  -  discount"></formula>
    </div>
    <!-- Set 3: fee*count-discount -->
    <div class="section">
        <div class="section-title">Total Cost with Flat Discount (Set 3)</div>
        <div class="form-group">
            <input type="text" class="form-control" id="fee3" placeholder="Fee">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="discount3" placeholder="Discount">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="count3" placeholder="Count">
        </div>
        <formula evaluator="fee  *  count  -  discount" placeholder="fee  *  count  -  discount"></formula>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
